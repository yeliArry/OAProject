<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('参试设备——我的使用列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>参试设备：</label>
                                <input type="text" name="blockName"/>
                            </li>
                            <li>
                                <label>参试设备使用状态：</label>
                                <select name="usageState" id="usageState">
                                    <option value="" th:text="请选择..."></option>
                                    <option value="2">已出库</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        // var removeFlag = [[${@permission.hasPermi('system:usage:remove')}]];
        var prefix = ctx + "/system/usageLog";

        $(function() {
            var options = {
                url: prefix + "/Loyalist",
                // removeUrl: prefix + "/remove/{id}",
                modalName: "参试设备——我的使用",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'ou_usageId',
                    title: '编号',
                },
                {
                    field: 'ou_blockId',
                    title: '参试设备编号',
                    visible: false
                },

                    {
                        field: 'ou_blockName',
                        title: '设备名称'
                    },
                    {
                        field: 'ou_unitType',
                        title: '设备型号'
                    },
                    {
                        field: 'ou_storageId',
                        title: '存放位置'
                    },
                    {
                        field: 'ou_userName',
                        title: '创建人'
                    },
                    {
                        field: 'ou_creationTime',
                        title: '创建时间'
                    },
                    {
                        field: 'ou_blockState',
                        title: '参试设备使用状态',
                        formatter : function(value) {
                            if (value ===1) {
                                return "未试验"
                            }else if (value === 2) {
                                return "实验中"
                            }else if (value === 3) {
                                return "试验完成"
                            }
                        }
                    },
                {
                    field: 'ou_usageState',
                    title: '参试设备状态',
                    formatter:function (value) {
                        if (value ===2){
                            return "已出库";
                        }
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        // actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.warehouse(\''+row.blockId+'\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
